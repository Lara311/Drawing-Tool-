{% extends 'shapes/base.html' %}

{% block title %}Draw Floor{% endblock %}

{% block content %}
<h1>Draw Floor</h1>
<form method="POST">
    {% csrf_token %}
    <label for="width">Width:</label>
    <input type="number" id="width" name="width" required><br><br>
    <label for="height">Height:</label>
    <input type="number" id="height" name="height" required><br><br>
    <label for="color">Color:</label>
    <input type="color" id="color" name="color" required>
    <div id="color-preview" style="display: inline-block; width: 50px; height: 50px; border: 1px solid black; vertical-align: middle;"></div><br><br>
    <button type="submit">Draw Floor</button>
</form>

{% if floor %}
<div class="floor grid" style="width: {{ floor.width }}px; height: {{ floor.height }}px; background-color: {{ floor.color }};"></div>
{% endif %}
{% endblock %}
